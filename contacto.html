 <h1 class="centrar-texto fw-300">Contacto</h1>
 <img src="img/destacada3.jpg" alt="Imagen principal de contacto">

 <main class="contenedor contenido-centrado">

    <h2 class="centrar-texto fw-300">Llena el formulario de contacto</h2>

    <form action="" class="contacto">

        <fieldset>

            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Tu Correo Electronico">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Tu Teléfono"  pattern="[0-9]{10}" title="El formato de numero de telefono debe ser de 10 digitos" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>

        </fieldset>


        <fieldset>

            <legend>Información Sobre Propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="Venta">Venta</option>
                <option value="Compra">Compra</option>
            </select>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad">
            
        </fieldset>

        <fieldset>

            <legend>Contacto</legend>
            <p>Como desea ser contactado</p>

            <div class="forma-radios">

                <label for="tel">Teléfono</label>
                <input type="radio" name="grupocontacto" id="tel">
                <label for="correo">E-mail</label>
                <input type="radio" name="grupocontacto" id="correo">

            </div>

            <p>Si Eligió Teléfono, elija la fecha y la hora</p>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">
            <label for="hora">Hora</label>
            <input type="time" id="hora">

        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde seccion">


    </form>
